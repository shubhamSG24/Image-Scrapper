<html>
<head>

<title> Image Web Scraping </title>

</head>

<style>

@import url(https://fonts.googleapis.com/css?family=Montserrat:500);

:root {
	/* Base font size */
	font-size: 10px;
}

*,
*::before,
*::after {
	box-sizing: border-box;
}

body {
	min-height: 100vh;
	background-color: #fafafa;
}

.container {
	max-width: 100rem;
	margin: 0 auto;
	padding: 0 2rem 2rem;
}

.heading {
	font-family: "Montserrat", Arial, sans-serif;
	font-size: 4rem;
	font-weight: 500;
	line-height: 1.5;
	text-align: center;
	padding: 3.5rem 0;
	color: #1a1a1a;
}

.heading span {
	display: block;
}

.gallery {
	display: flex;
	flex-wrap: wrap;
	/* Compensate for excess margin on outer gallery flex items */
	margin: -1rem -1rem;
}

.gallery-item {
	/* Minimum width of 24rem and grow to fit available space */
	flex: 1 0 24rem;
	/* Margin value should be half of grid-gap value as margins on flex items don't collapse */
	margin: 1rem;
	box-shadow: 0.3rem 0.4rem 0.4rem rgba(0, 0, 0, 0.4);
	overflow: hidden;
}

.gallery-image {
	display: block;
	width: 100%;
	height: 100%;
	object-fit: cover;
	transition: transform 400ms ease-out;
}

.gallery-image:hover {
	transform: scale(1.15);
}

@supports (display: grid) {
	.gallery {
		display: grid;
		grid-template-columns: repeat(auto-fit, minmax(24rem, 1fr));
		grid-gap: 2rem;
	}

	.gallery,
	.gallery-item {
		margin: 0;
	}
}

</style>

<body>

<h1 class="heading"> Image Web Scraping </h1>

<form method="POST">
	{% csrf_token %}
	<label style="font-size:20px;"> Enter text to search image </label>
	<input type="text" name="search" placeholder="E.g. Cars">
	<input type="submit" value="Get Images">
</form>


<div class="container">

	{% if images %}
		<h1 style="font-size:25px; text-transform:uppercase"> Showing Images of {{search}}
		<br><br>
	{% endif %}

	<div class="gallery">
		
		{% for i in images %}
		
		<div class="gallery-item">
			<img class="gallery-image" src="{{i}}" >
		</div>
		
		{% endfor %}


	</div>

</div>

</body>

</html>
